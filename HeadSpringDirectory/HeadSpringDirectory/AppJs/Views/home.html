<div ng-controller="HomeController">
    <form class="loginForm">
        <h3>Login to Employee Directory 3000</h3>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required="" autofocus="" ng-model="email" />
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" autofocus="" ng-model="password" />
        <button class="btn btn-lg btn-primary btn-block enter-login" type="submit" ng-click="login()">Login</button>
    </form>
</div>
